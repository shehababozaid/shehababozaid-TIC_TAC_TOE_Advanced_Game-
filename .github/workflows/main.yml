name: Run cpplint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cpplint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install cpplint
      run: pip install cpplint

    - name: Run cpplint on .cpp files
      run: |
        find . -name "*.cpp" | xargs cpplint

    - name: Run cpplint on .h files
      run: |
        find . -name "*.h" | xargs cpplint
